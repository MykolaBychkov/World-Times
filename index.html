<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Time</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
</head>

<body>
    <div class="container">
        <div class="swiper">
            <div class="swiper-wrapper">
                <div class="swiper-slide" id="london">
                    <div class="londonHeader">
                        <h1>Time in London</h1>
                    </div>
                    <div class="londonPhoto"></div>
                    <div id="londonTime"></div>
                </div>
                <div class="swiper-slide" id="kyiv">
                    <div class="kyivHeader">
                        <h1>Time in Kyiv</h1>
                    </div>
                    <div class="kyivPhoto"></div>
                    <div id="kyivTime"></div>
                </div>
                <div class="swiper-slide" id="ny">
                    <div class="nyHeader">
                        <h1>Time in New York</h1>
                    </div>
                    <div class="nyPhoto"></div>
                    <div id="nyTime"></div>
                </div>
                <div class="swiper-slide" id="sydney">
                    <div class="sydneyHeader">
                        <h1>Time in Sydney</h1>
                    </div>
                    <div class="sydneyPhoto"></div>
                    <div id="sydneyTime"></div>
                </div>
                <div class="swiper-slide" id="la">
                    <div class="laHeader">
                        <h1>Time in LA</h1>
                    </div>
                    <div class="laPhoto"></div>
                    <div id="laTime"></div>
                </div>
                <div class="swiper-slide" id="madrid">
                    <div class="madridHeader">
                        <h1>Time in Madrid</h1>
                    </div>
                    <div class="madridPhoto"></div>
                    <div id="madridTime"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>

</html>
